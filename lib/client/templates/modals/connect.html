<div class="posib-modal" id="posib-connect" data-autodisplay="yes">
    <form action="#">
        <header>
            <h1>
                <img alt="posib." src="/__posib/styles/img/logo.svg" />
            </h1>
            <h2>Modal title</h2>
            <button type="button" class="posib-close">&times;</button>
        </header>
        <fieldset>
            <div class="posib-form-elt">
                <label for="posib-email">Email</label>
                <div>
                    <input type="email" id="posib-email" placeholder="Email" />
                </div>
            </div>
            <div class="posib-form-elt">
                <label for="posib-password">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="posib-password" placeholder="Password" />
                </div>
            </div>
        </fieldset>
        <footer>
            <button type="button" class="posib-close">close</button>
            <button type="submit" class="posib-submit">connexion</button>
        </footer>
    </form>
</div>
